<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</style>
<script type="text/javascript" language="javascript">
var InitAddImg=1; 
var maxAddImg=3; 
var theTime; 
function showAdd(d1){
if(Number(d1)==true){ 
InitAddImg=d1; 
}
for(var i=1;i<=maxAddImg;i++){
if(i==InitAddImg){
document.getElementById("div"+InitAddImg).style.display="block";
}else{
document.getElementById('div'+i).style.display ='none';
}
}
if(InitAddImg>=maxAddImg){ 
InitAddImg=1;
}else{
InitAddImg++;
}
}
theTime=setInterval("showAdd()",5000); 
</script>
</head>

<body onload="showAdd()">
<table width="1000" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td>
<div align="center">
<img src="image/image1.jpeg" style="display:none;" id="div1" name="image1" border="0"/>
<img src="image/image2.jpeg" style="display:none;" id="div2" name="image2" border="0"/>
<img src="image/image3.jpeg" style="display:none;" id="div3" name="" border="0"/>
<div style="position: relative; left: 130px; top: 100px;" align="center">
<a href="javascript:showAdd(1)">[1]</a>
<a href="javascript:showAdd(2)">[2]</a>
<a href="javascript:showAdd(3)">[3]</a>
</div>
</div>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
    
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
